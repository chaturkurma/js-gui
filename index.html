<!doctype html>
<html lang="en">

<head>
  <title>Name Length Calculator</title>
 
</head>

<body>
  <main class="container-fluid">

    <p>Enter the name:
      <label><input type="text" id="20"></label>
    </p>


   

    <button onclick="myFunction()" class="btn btn-primary">Click me!</button>

   <p>The length of the string is:</p> <p id="result"></p>

  </main>

  <script>
    function myFunction()
    {
      var a=document.getElementById('20').value;
      console.log(a);
      var name=a.length;
      console.log(name);
      document.getElementById("result").innerHTML=name;

    }
   
  </script>

</body>

</html>
