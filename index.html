<!doctype html>
<html lang="en">

<head>
  <title>Travelers Estimator</title>
 
</head>

<body>
  <main class="container-fluid">

    <h1>JavaScript for interactive apps!</h1>
    <h3>Right-click / Inspect, then select console</h3>

    <p>Enter the name:
      <label><input type="text" id="str"></label>
    </p>

    <p>Enter the number models:
        <label><input type="number" id="num1"></label>
      </p>

    <p>Enter the attributes per models:
        <label><input type="number" id="num2"></label>
      </p>

    <button onclick="myFunction()" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    function myFunction()
    {
      var a=document.getElementById('num1').value;
      var b=document.getElementById('num2').value;
      var result = a * b;
      document.getElementById("result").innerHTML=result;

    }
   
  </script>

</body>

</html>
